<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>销售统计</title>
</head>
<body>
<div id="main"></div>
<script src="./echarts-all.js"></script>
<script type="text/javascript">

     // element
     var element = document.getElementById('main');
     setCanvasHeight(400);
     //setCanvasWidth(800);

     // 基于dom，初始化echarts图表
     var myCharts = echarts.init(element, 'macarons');
     var option = {
        title:{
            text: '销售统计'
        },
         tooltip: {
             trigger: 'axis',
             axisPointer: {
                type: 'cross',
                crossStyle: {
                    color: '#1e90ff',
                    width: 2,
                    type: 'dashed'
                }
            }
        },
        legend:{
            textStyle: {
                color: 'auto'
            },
            selectedMode: 'multiple',
            data: ['销售金额', '优惠金额', '销售数量']
        },
        dataZoom: {
            show: true,
            start: 0,
            end: 100
        },
        xAxis:[
            {
                type: 'category',
                name: '销售日期',
                boundaryGap: false
            }
        ],
        yAxis:[
            {
                type: 'value',
                name: '金额(单位: 元)',
                axisLabel: {
                    formatter: '￥{value}'
                },
                axisTick: {
                    show: true
                },
                splitArea: {
                    show: true
                }
            },
            {
                type: 'value',
                position: 'right',
                name: '数量',
                axisLabel: {
                    formatter: '{value}'
                },
                 axisTick: {
                    show: true
                },
                splitArea: {
                    show: true
                }
            }
        ]
    };

    // 为echarts加载数据
    myCharts.setOption(option);

    function setCanvasHeight(h) {
        element.style.height = "" + h + "px";
    }
    function setCanvasWidth(w) {
        element.style.width = "" + w + "px";
    }

    // 填充series数据
    function setSeriesData(data) {

        // 日期
        var dateData = [];
        // 销售金额
        var amountData = [];
        // 优惠金额
        var discountData = [];
        // 销售数量
        var countData = [];

        var len = data.length;
        for (var i = 0; i < len; i++) {
            dateData.push(data[i].date);
            amountData.push(data[i].amount);
            discountData.push(data[i].discount);
            countData.push(data[i].count);
        }

        myCharts.setOption({
             xAxis:[
                {
                    data: dateData
                }
            ],
            series:[
                {
                    name: '销售金额',
                    type: 'line',
                    markPoint: {
                        data: [
                            {
                                type: 'max',
                                name: '最大单日销售金额'
                            },
                            {
                                type: 'min',
                                name: '最小单日销售金额'
                            }
                        ]
                    },
                    markLine : {
                        data : [
                            {
                                type: 'average',
                                name: '平均单日销售金额'
                            }
                        ]
                    },
                    data: amountData
                },
                {
                    name: '优惠金额',
                    type: 'line',
                    data: discountData
                },
                {
                    name: '销售数量',
                    type: 'line',
                    yAxisIndex: 1,
                    markLine : {
                        data : [
                            {
                                type: 'average',
                                name: '平均单日销售数量'
                            }
                        ]
                    },
                    data: countData
                }
            ]
        });
    }

</script>
</body>
</html>
